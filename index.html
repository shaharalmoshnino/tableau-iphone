<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דשבורד מכירות אייפון</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .content {
      text-align: center;
      padding: 2rem;
    }
    .emoji {
      font-size: 2rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    #tableauViz {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #ffe4ec;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>📱 ניתוח נתוני מכירות אייפון</h1>
  </header>

  <div class="content">
    <p class="emoji">📊📈✨</p>
    <p>הדשבורד האינטראקטיבי שלנו מתוך Tableau:</p>

    <!-- כאן יוטמע הדשבורד -->
    <div id="tableauViz"></div>
  </div>

  <footer>
    © 2025 שחר אלמושנינו | כל הזכויות שמורות 💖
  </footer>

  <script type="text/javascript">
    function initViz() {
      var containerDiv = document.getElementById("tableauViz");
      var url = "https://public.tableau.com/views/workbook1_17433577760690/Dashboard1";
      var options = {
        hideTabs: true, // מסתיר את הכרטיסיות
        hideToolbar: false, // נותן גישה לכלי השיתוף של Tableau
        width: "100%", // תואם ל-CSS
        height: "600px", // תואם ל-CSS
        onFirstInteractive: function () {
          console.log("הדשבורד נטען בהצלחה 🎉");
        }
      };
      var viz = new tableau.Viz(containerDiv, url, options);
    }
    window.addEventListener("load", initViz);
  </script>
</body>
</html>
